<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Rumah Sakit Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            secondary: '#0ea5e9',
          },
          borderRadius: {
            'button': '8px',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <style>
    body { font-family: sans-serif; background-color: #f9fafb; }
    .toast { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.8); color: white; padding: 12px 24px; border-radius: 8px; font-size: 14px; opacity: 0; transition: opacity 0.3s ease; z-index: 50; }
    .toast.show { opacity: 1; }
    .hospital-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
    .contact-btn:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Daftar Rumah Sakit Surabaya</h1>
      <div class="relative mb-6">
        <input type="search" id="search" placeholder="Cari Rumah Sakit..." class="w-full pl-10 pr-10 py-3 rounded-lg shadow border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        <i class="ri-search-line absolute left-3 top-3.5 text-gray-400"></i>
        <button onclick="resetSearch()" class="absolute right-3 top-3.5 text-gray-400 hover:text-red-500 hidden" id="clearSearch"><i class="ri-close-line"></i></button>
      </div>
    </header>
    <div id="hospital-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
    <footer class="text-center mt-12 text-sm text-gray-500">uyhawÂ©2025</footer>
  </div>

  <script>
    const hospitals = [
      {
        name: "RSU Dr. Soetomo",
        address: "Jl. Mayjen Prof. Dr. Moestopo No.6-8, Airlangga, Gubeng, Surabaya",
        rating: 4.7,
        reviews: 1200,
        phone: "0315501078",
        wa: "628123456789",
        lat: -7.2675,
        lng: 112.7562
      },
      {
        name: "RS Islam Jemursari",
        address: "Jl. Jemursari No.51-57, Surabaya",
        rating: 4.4,
        reviews: 930,
        phone: "0318410290",
        lat: -7.3196,
        lng: 112.7475
      },
      {
        name: "RSUD Bhakti Dharma Husada",
        address: "Jl. Raya Kendung No.115-117, Sememi, Benowo, Surabaya",
        rating: 4.3,
        reviews: 480,
        phone: "0317402266",
        wa: "",
        lat: -7.2257,
        lng: 112.6396
      }
    ];

    let userLocation = null;

    function resetSearch() {
      document.getElementById('search').value = '';
      document.getElementById('clearSearch').classList.add('hidden');
      renderHospitals();
    }

    document.getElementById('search').addEventListener('input', function(e) {
      const keyword = e.target.value.toLowerCase();
      document.getElementById('clearSearch').classList.toggle('hidden', keyword === '');
      renderHospitals(keyword);
    });

    function getDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function renderHospitals(filter = '') {
      const container = document.getElementById('hospital-container');
      container.innerHTML = '';
      hospitals.forEach(h => {
        if (filter && !h.name.toLowerCase().includes(filter)) return;
        let distanceText = 'Jarak tidak tersedia';
        if (userLocation) {
          const dist = getDistance(userLocation.lat, userLocation.lng, h.lat, h.lng).toFixed(2);
          distanceText = `${dist} km dari lokasi Anda`;
        }
        container.innerHTML += `
          <div class="hospital-card bg-white p-6 rounded-lg shadow transition">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h2 class="text-xl font-semibold text-gray-800">${h.name}</h2>
                <div class="flex items-center text-sm text-gray-500 mt-1">
                  <i class="ri-map-pin-line text-base mr-1 text-primary"></i>
                  <span>${distanceText}</span>
                </div>
              </div>
              <div class="flex items-center bg-green-50 px-2 py-1 rounded-full">
                <i class="ri-star-fill text-yellow-500 mr-1"></i>
                <span class="text-sm font-medium">${h.rating}</span>
                <span class="text-xs text-gray-500 ml-1">(${h.reviews})</span>
              </div>
            </div>
            <p class="text-gray-600 text-sm mb-4"><i class="ri-map-pin-line text-sm text-gray-500 mr-2"></i>${h.address}</p>
            <div class="flex space-x-3">
              <a href="tel:${h.phone}" class="contact-btn flex-1 flex items-center justify-center bg-green-100 text-green-700 py-2 rounded-lg font-medium text-sm"><i class="ri-phone-line mr-2"></i>Telepon</a>
              ${h.wa ? `<a href="https://wa.me/${h.wa}" class="contact-btn flex-1 flex items-center justify-center bg-green-600 text-white py-2 rounded-lg font-medium text-sm"><i class="ri-whatsapp-line mr-2"></i>WhatsApp</a>` : ''}
              <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(h.address)}" target="_blank" class="contact-btn flex-1 flex items-center justify-center bg-blue-600 text-white py-2 rounded-lg font-medium text-sm"><i class="ri-map-pin-line mr-2"></i>Buka Maps</a>
            </div>
          </div>
        `;
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        userLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        renderHospitals();
      }, () => renderHospitals());
    } else {
      renderHospitals();
    }
  </script>
</body>
</html>
