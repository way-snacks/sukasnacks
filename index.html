    let userLocation = null;
    const locationText = document.getElementById('location-text');

    function resetSearch() {
      document.getElementById('search').value = '';
      document.getElementById('clearSearch').classList.add('hidden');
      renderHospitals();
    }

    document.getElementById('search').addEventListener('input', function(e) {
      const keyword = e.target.value.toLowerCase();
      document.getElementById('clearSearch').classList.toggle('hidden', keyword === '');
      renderHospitals(keyword);
    });

    function getDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function renderHospitals(filter = '') {
      const container = document.getElementById('hospital-container');
      container.innerHTML = '';

      let filteredHospitals = hospitals.filter(h =>
        !filter || h.name.toLowerCase().includes(filter)
      );

      if (userLocation) {
        filteredHospitals.sort((a, b) => {
          const distA = getDistance(userLocation.lat, userLocation.lng, a.lat, a.lng);
          const distB = getDistance(userLocation.lat, userLocation.lng, b.lat, b.lng);
          return distA - distB;
        });
      }

      filteredHospitals.forEach(h => {
        let distanceText = 'Jarak tidak tersedia';
        if (userLocation) {
          const dist = getDistance(userLocation.lat, userLocation.lng, h.lat, h.lng).toFixed(2);
          distanceText = `${dist} km dari lokasi Anda`;
        }

        container.innerHTML += `
          <div class="hospital-card bg-white p-6 rounded-lg shadow transition">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h2 class="text-xl font-semibold text-gray-800">${h.name}</h2>
                <div class="flex items-center text-sm text-gray-500 mt-1">
                  <i class="ri-map-pin-line text-base mr-1 text-primary"></i>
                  <span>${distanceText}</span>
                </div>
              </div>
            </div>
            <p class="text-gray-600 text-sm mb-4"><i class="ri-map-pin-line text-sm text-gray-500 mr-2"></i>${h.address}</p>
            <div class="flex space-x-3">
              <a href="tel:${h.phone}" class="contact-btn flex-1 flex items-center justify-center bg-green-100 text-green-700 py-2 rounded-lg font-medium text-sm"><i class="ri-phone-line mr-2"></i>Telepon</a>
              ${h.wa ? `<a href="https://wa.me/${h.wa}" class="contact-btn flex-1 flex items-center justify-center bg-green-600 text-white py-2 rounded-lg font-medium text-sm"><i class="ri-whatsapp-line mr-2"></i>WhatsApp</a>` : ''}
              <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(h.address)}" target="_blank" class="contact-btn flex-1 flex items-center justify-center bg-blue-600 text-white py-2 rounded-lg font-medium text-sm"><i class="ri-map-pin-line mr-2"></i>Buka Maps</a>
            </div>
          </div>
        `;
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          console.log("Lokasi ditemukan:", lat, lng);
          userLocation = { lat, lng };
          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
            .then(res => res.json())
            .then(data => {
              locationText.textContent = data.display_name || 'Lokasi ditemukan';
            })
            .catch((err) => {
              console.error("Gagal ambil nama lokasi:", err);
              locationText.textContent = 'Lokasi ditemukan';
            });
          renderHospitals();
        },
        (err) => {
          console.error("Gagal deteksi lokasi:", err);
          locationText.textContent = 'Aktifkan Lokasi Device Kamu';
          renderHospitals();
        },
        { timeout: 10000 }
      );
    } else {
      locationText.textContent = 'Geolokasi tidak didukung';
      renderHospitals();
    }
