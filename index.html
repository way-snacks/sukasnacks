
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Rumah Sakit Terdekat - Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .hospital-card { transition: transform 0.2s, box-shadow 0.2s; }
    .hospital-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05); }
  </style>
</head>
<body class="min-h-screen px-4 py-6 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold text-center mb-4">Daftar Rumah Sakit Terdekat - Surabaya</h1>

  <!-- Lokasi dan Pencarian -->
  <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
    <div class="flex items-center gap-2">
      <i class="ri-map-pin-line text-lg text-primary"></i>
      <span id="location-info" class="text-gray-700 text-sm">Mendeteksi lokasi...</span>
      <button onclick="detectLocation()" class="text-primary underline text-sm ml-2">Refresh</button>
    </div>
    <input type="text" id="search" placeholder="Cari rumah sakit..." class="w-full md:w-1/3 px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"/>
  </div>

  <!-- Daftar Rumah Sakit -->
  <div id="hospital-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    const hospitals = [
      { name: "RSUD Dr. Soetomo", address: "Jl. Moestopo, Tambaksari", lat: -7.2651, lng: 112.7552, rating: 4.7, reviews: 1050, phone: "0315501078", wa: "6281234567890" },
      { name: "RS Premier Surabaya", address: "Nginden Jangkungan", lat: -7.3006, lng: 112.7631, rating: 4.6, reviews: 890, phone: "0315937888", wa: "6281298765432" },
      { name: "Puskesmas Ketabang", address: "Ketabang, Genteng", lat: -7.2650, lng: 112.7460, rating: 4.5, reviews: 210, phone: "0315346371", wa: "6285712345678" },
      { name: "Puskesmas Tambak Rejo", address: "Simokerto", lat: -7.2523, lng: 112.7489, rating: 4.3, reviews: 150, phone: "0313529181", wa: "6281387654321" },
      { name: "RSUD Bhakti Dharma Husada", address: "Sememi, Benowo", lat: -7.2299, lng: 112.6487, rating: 4.4, reviews: 300, phone: "0317407433", wa: "6289612345678" },
      { name: "Puskesmas Manukan Kulon", address: "Tandes", lat: -7.2440, lng: 112.6779, rating: 4.2, reviews: 180, phone: "0317523737", wa: "6281234987654" }
    ];

    let userLat = null;
    let userLng = null;

    function detectLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          document.getElementById('location-info').textContent = "Lokasi terdeteksi";
          renderHospitals();
        }, () => {
          document.getElementById('location-info').textContent = "Tidak dapat mendeteksi lokasi";
          renderHospitals();
        });
      } else {
        document.getElementById('location-info').textContent = "Geolokasi tidak didukung";
      }
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return (R * c).toFixed(1);
    }

    function renderHospitals() {
      const list = document.getElementById('hospital-list');
      const search = document.getElementById('search').value.toLowerCase();
      list.innerHTML = '';

      hospitals
        .filter(h => h.name.toLowerCase().includes(search) || h.address.toLowerCase().includes(search))
        .map(h => {
          const distance = (userLat && userLng) ? `${calculateDistance(userLat, userLng, h.lat, h.lng)} km dari lokasi Anda` : h.address;
          return `
            <div class="hospital-card bg-white p-4 rounded shadow">
              <h2 class="font-semibold text-lg mb-1">${h.name}</h2>
              <p class="text-sm text-gray-500 mb-1">${h.address}</p>
              <p class="text-sm text-primary font-medium mb-2">${distance}</p>
              <div class="text-sm text-yellow-500 mb-3"><i class="ri-star-fill"></i> ${h.rating} (${h.reviews})</div>
              <div class="flex space-x-2">
                <a href="tel:${h.phone}" class="flex-1 bg-green-100 text-green-700 text-center py-2 rounded">Telepon</a>
                <a href="https://wa.me/${h.wa}" class="flex-1 bg-green-600 text-white text-center py-2 rounded">WhatsApp</a>
              </div>
            </div>`;
        }).forEach(html => list.innerHTML += html);
    }

    document.getElementById('search').addEventListener('input', renderHospitals);
    detectLocation();
  </script>
</body>
</html>
